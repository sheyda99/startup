<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şifrə yenilə | KitHub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;600&family=Manrope:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container" id="sign-in" style="padding-top: 200px;">
        <img src="assets/images/elements/green-light.svg" alt="green light" id="green-light">
        <img src="assets/images/elements/small-purple-light.svg" alt="small purple light" id="small-purple-light">
        <img src="assets/images/elements/purple-light.svg" alt="purple light" id="purple-light">

        <div id="message" style="display: none;"><span>Şifrəniz uğurla yenilənmişdir</span></div>

        <div>
            <div class="form-header">
                <h1>Şifrəni sıfırla</h1>
                <p>Hesabınız üçün yeni şifrə təyin edin</p>
            </div>
            <form id="new-pass-form">
                <div class="form-group pass">
                    <input type="password" placeholder="Şifrə" id="password" name="password">
                    <!-- <span id="pass-error" style="display: none;"></span> -->
                    <img src="assets/images/icons/eye-on.svg" alt="eye icon" id="eye">
                </div>
                <div class="form-group pass" style="margin-bottom: 45px;">
                    <input type="password" placeholder="Şifrə doğrulaması" id="password-check" name="password-check">
                    <!-- <span id="pass-error" style="display: none;"></span> -->
                    <img src="assets/images/icons/eye-on.svg" alt="eye icon" id="eye2">
                </div>
                <button type="submit">Yenilə</button>
            </form>
        </div>
    </div>

    <script src="assets/js/show-message.js"></script>
    <script src="assets/js/show-password.js"></script>
</body>
</html>
