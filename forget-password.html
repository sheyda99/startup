<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şifrəni yenilə | KitHub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;600&family=Manrope:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container" id="sign-in" style="padding-top: 200px;">
        <img src="assets/images/elements/green-light.svg" alt="green light" id="green-light">
        <img src="assets/images/elements/small-purple-light.svg" alt="small purple light" id="small-purple-light">
        <img src="assets/images/elements/purple-light.svg" alt="purple light" id="purple-light">

        <div id="message" style="display: none;"><span>Birdəfəlik kod (OTP) sizin e-poçtunuza göndərildi</span></div>

        <div>
            <div class="form-header">
                <h1>Şifrəni sıfırla</h1>
                <p>Birdəfəlik kod (OTP) göndərilməsi üçün e-poçt ünvanınızı<br> daxil edin</p>
            </div>
            <form id="forget-form">
                <div class="form-group email" style="margin-bottom: 45px;">
                    <input type="email" placeholder="E-poçt" id="email" name="email">
                    <span id="email-error" style="display: none;">E-poçt ünvanı qeyd olunmalıdır</span>
                </div>
                <button type="submit">Təsdiq et</button>
            </form>
            <p>Şifrənizi xatırlayırsınız? <a href="sign-in.html">Daxil ol</a></p>
        </div>
    </div>

    <script src="assets/js/show-message.js"></script>
    <script src="assets/js/signin-validation.js"></script>
</body>
</html>
